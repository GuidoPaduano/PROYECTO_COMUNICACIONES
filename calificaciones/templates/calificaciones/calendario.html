<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calendario Escolar</title>

    <!-- FullCalendar -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .fc-tooltip {
            position: absolute;
            z-index: 10001;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            pointer-events: none;
            white-space: nowrap;
            display: none;
        }
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            events: '/api/eventos/',
            eventDidMount: function(info) {
                if (info.event.extendedProps.description) {
                    const tooltip = document.createElement('div');
                    tooltip.className = 'fc-tooltip';
                    tooltip.innerText = info.event.extendedProps.description;
                    document.body.appendChild(tooltip);

                    info.el.addEventListener('mouseenter', e => {
                        tooltip.style.left = (e.pageX + 10) + 'px';
                        tooltip.style.top = (e.pageY + 10) + 'px';
                        tooltip.style.display = 'block';
                    });

                    info.el.addEventListener('mousemove', e => {
                        tooltip.style.left = (e.pageX + 10) + 'px';
                        tooltip.style.top = (e.pageY + 10) + 'px';
                    });

                    info.el.addEventListener('mouseleave', () => {
                        tooltip.style.display = 'none';
                    });
                }
            }
        });

        calendar.render();

        const form = document.querySelector('#modalEvento form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            fetch("{% url 'crear_evento' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": form.querySelector('[name=csrfmiddlewaretoken]').value,
                },
                body: new FormData(form),
            })
            .then(response => {
                if (!response.ok) throw response;
                return response.json();
            })
            .then(data => {
                const modal = bootstrap.Modal.getInstance(document.getElementById('modalEvento'));
                modal.hide();
                form.reset();

                const toastElement = document.getElementById('eventoToast');
                const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
                toast.show();

                calendar.refetchEvents();
            })
            .catch(async error => {
                const data = await error.json();
                alert("Error: " + JSON.stringify(data.errors));
            });
        });
    });
    </script>
</head>
<body class="p-4">

    <h1>üóïÔ∏è Calendario Escolar</h1>

    {% if user.groups.all.0.name == 'Profesores' or user.is_superuser %}
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalEvento">
            ‚ûï Agregar nuevo evento
        </button>
    {% endif %}

    <div id='calendar'></div>

    {% if user.groups.all.0.name == 'Profesores' or user.is_superuser %}
    <div class="modal fade" id="modalEvento" tabindex="-1" aria-labelledby="modalEventoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" action="{% url 'crear_evento' %}">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEventoLabel">Agregar Evento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        {{ form.as_p }}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endif %}

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
      <div id="eventoToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            ‚úÖ Evento guardado con √©xito.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
      </div>
    </div>

</body>
</html>
